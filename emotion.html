<body class="emotion-bg">

    <div class="emotion-container">

        <!-- Judul papan kayu -->
        <div class="wood-board-title"></div>

        <!-- GRID EMOSI -->
        <div class="emotion-grid">

        <!-- BARIS PERTAMA (3 emoji) -->
        <div class="row row-1">
            <div class="emotion-box senang" data-emotion="senang"></div>
            <div class="emotion-box sedih" data-emotion="sedih"></div>
            <div class="emotion-box marah" data-emotion="marah"></div>
        </div>

        <!-- BARIS KEDUA (2 emoji di tengah) -->
        <div class="row row-2">
            <div class="emotion-box cemas" data-emotion="cemas"></div>
            <div class="emotion-box bersyukur" data-emotion="bersyukur"></div>
        </div>

    </div>


    </div>
